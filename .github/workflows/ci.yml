name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - name: Runtime smoke
        shell: bash
        run: |
          npm run start >/tmp/graph-viewer.log 2>&1 &
          server_pid=$!
          trap "kill $server_pid || true" EXIT

          for i in {1..20}; do
            curl -sf http://127.0.0.1:3000/ >/dev/null && break
            sleep 1
          done

          curl -i http://127.0.0.1:3000/ | head -n 20
          asset="$(ls dist/assets | head -n 1)"
          curl -i "http://127.0.0.1:3000/assets/${asset}" | head -n 20
          curl -sI "http://127.0.0.1:3000/assets/${asset}" | grep -i "Cache-Control: public, max-age=31536000, immutable"

  smoke-playwright:
    runs-on: ubuntu-latest
    needs: lint-build
    if: ${{ hashFiles('tests/smoke.spec.ts') != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci
      - run: npx playwright install --with-deps
      - run: npx playwright test tests/smoke.spec.ts
